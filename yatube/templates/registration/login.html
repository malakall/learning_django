{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'yatube/css/styles.css' %}">
</head>
<body>
    <h2>Вход</h2>
    {% if form.errors %}
        <p style="color: red;">Неверные данные. Попробуйте снова.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
    <h6>
        <a href="/">назад</a>
    </h6>
    
</body>
</html>
