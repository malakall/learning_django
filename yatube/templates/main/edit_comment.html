{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать комментарий</title>
  <link rel="stylesheet" href="{% static 'yatube/css/styles.css' %}">
</head>
<body>
  <main class="container">
    <h1>Редактировать комментарий: {{ comment.name }}</h1>
    <form method="post" class="contact-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button primary">Сохранить</button>
    </form>

    <div class="back-button">
      <a href="{% url 'group_detail' comment.post.id %}" class="button secondary">Назад к группе</a>
    </div>
  </main>
</body>
</html>
